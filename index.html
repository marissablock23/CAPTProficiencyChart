<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>CAPT Proficiency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load('visualization', '1', {packages: ['controls']});
google.setOnLoadCallback(drawChart);

google.load('visualization', '1', {packages: ['controls']});
google.setOnLoadCallback(drawChart);

function drawChart () {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Year');
    data.addColumn('number', 'Sports & Med');
    data.addColumn('number', 'Pathways');
    data.addColumn('number', 'Capital Prep');
    data.addColumn('number', 'Classical Magnet');
    data.addColumn('number', 'University HS');
    data.addColumn('number', 'Great Path');
    data.addColumn('number', 'HMTCA');
    data.addColumn('number', 'HPHS');
    data.addColumn('number', 'Engineering');
    data.addColumn('number', 'Nursing');
    data.addColumn('number', 'Law & Gov');
    data.addColumn('number', 'Weaver');
    data.addColumn('number', 'Culinary');
    data.addColumn('number', 'Journalism');
    data.addColumn('number', 'High School Inc');
    data.addColumn('number', 'Bulkeley');
    data.addColumn('number', 'OPPortunity HS');
    data.addColumn('number', 'Hartford Average');
    data.addRows([
        ['2007',  80, 56.8, 88, 71.6, 86.4, 0, 0, 31.9, 0, 0, 0, 31, 0, 0, 0, 45.2, 0, 48.7],
        ['2008',  81.1, 66.7, 80, 77.1, 83.2, 0, 0, 38.6, 0, 0, 0, 40.6, 0, 0, 0, 48.1, 0, 52.9],
        ['2009',  76.5, 72, 70.3, 72.8, 86.7, 0, 0, 34, 30.7, 34.2, 36.3, 33.2, 24.9, 0, 0, 50.2, 0, 49.8],
        ['2010',  86.9, 60.9, 85.6, 82.4, 85.1, 0, 0, 0, 35.6, 47, 43.4, 0, 46.6, 35.2, 37.4, 66.5, 23.5, 58.6],
        ['2011',  87, 68.8, 73.3, 79.9, 85.3, 0, 0, 0, 42.3, 41.9, 47, 0, 46.9, 36.2, 53.6, 55.3, 27.7, 57.6],
        ['2012',  86.6, 71.6, 82.1, 79.4, 85.4, 0, 0, 0, 30.1, 42.5, 40.4, 0, 33.5, 40.8, 44.1, 44.4, 41.9, 56.5],
        ['2013',  80.3, 78.9, 75.7, 84.2, 87.4, 70.2, 79.8, 0, 34.1, 43.6, 40.8, 0, 24.9, 35.5, 52.9, 40.3, 33.6, 57.5]
    ]);

    var columnsTable = new google.visualization.DataTable();
    columnsTable.addColumn('number', 'colIndex');
    columnsTable.addColumn('string', 'colLabel');
    var initState= {selectedValues: []};
    // put the columns into this data table (skip column 0)
    for (var i = 1; i < data.getNumberOfColumns(); i++) {
        columnsTable.addRow([i, data.getColumnLabel(i)]);
        // you can comment out this next line if you want to have a default selection other than the whole list
        initState.selectedValues.push(data.getColumnLabel(i));
    }
    // you can set individual columns to be the default columns (instead of populating via the loop above) like this:
    // initState.selectedValues.push(data.getColumnLabel(4));
    
    var chart = new google.visualization.ChartWrapper({
        chartType: 'LineChart',
        containerId: 'chart_div',
        dataTable: data,
        options: {
            title: 'CAPT: Percentage at Proficient',
            width: 600,
            height: 400
        }
    });
    
    var columnFilter = new google.visualization.ControlWrapper({
        controlType: 'CategoryFilter',
        containerId: 'colFilter_div',
        dataTable: columnsTable,
        options: {
            filterColumnLabel: 'colLabel',
            ui: {
                label: 'Schools',
                allowTyping: false,
                allowMultiple: true,
                allowNone: false,
                selectedValuesLayout: 'below'
            }
        },
        'state': {'selectedValues': ['Hartford Average']}
    });
    
    function setChartView () {
        var state = columnFilter.getState();
        var row;
        var view = {
            columns: [0]
        };
        for (var i = 0; i < state.selectedValues.length; i++) {
            row = columnsTable.getFilteredRows([{column: 1, value: state.selectedValues[i]}])[0];
            view.columns.push(columnsTable.getValue(row, 0));
        }
        // sort the indices into their original order
        view.columns.sort(function (a, b) {
            return (a - b);
        });
        chart.setView(view);
        chart.draw();
    }
    google.visualization.events.addListener(columnFilter, 'statechange', setChartView);
    
    setChartView();
    columnFilter.draw();
}

}
</script>
  </head>
  <body>

    <div id="colFilter_div"></div>
  <div id="chart_div"></div>
  <p>*Note that if percentage at proficiency is zero, the school was not in existence that year.
